<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba JWT - Login y Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container" id="authContainer">
            <!-- Formulario de Login -->
            <div class="form-container" id="loginForm">
                <h2>Iniciar Sesión</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginCorreo">Correo:</label>
                        <input type="email" id="loginCorreo" name="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="loginClave">Contraseña:</label>
                        <input type="password" id="loginClave" name="clave" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    <p class="switch-form">
                        ¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a>
                    </p>
                </form>
            </div>

            <!-- Formulario de Registro -->
            <div class="form-container hidden" id="registerForm">
                <h2>Registrarse</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerNombre">Nombre:</label>
                        <input type="text" id="registerNombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="registerCorreo">Correo:</label>
                        <input type="email" id="registerCorreo" name="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="registerClave">Contraseña:</label>
                        <input type="password" id="registerClave" name="clave" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                    <p class="switch-form">
                        ¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a>
                    </p>
                </form>
            </div>
        </div>

        <!-- Panel de usuario autenticado -->
        <div class="user-panel hidden" id="userPanel">
            <div class="header">
                <h2>Panel de Usuario</h2>
                <button class="btn btn-secondary" id="logoutBtn">Cerrar Sesión</button>
            </div>
            
            <div class="user-info">
                <h3>Bienvenido, <span id="userName"></span></h3>
                <p><strong>Token JWT:</strong></p>
                <div class="token-display" id="tokenDisplay"></div>
            </div>

            <div class="products-section">
                <h3>Lista de Productos</h3>
                <button class="btn btn-primary" id="loadProductsBtn">Cargar Productos</button>
                <div id="productsContainer" class="products-container"></div>
            </div>
        </div>

        <!-- Mensajes de alerta -->
        <div class="alert hidden" id="alertContainer">
            <span class="alert-message" id="alertMessage"></span>
            <button class="alert-close" id="alertClose">&times;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
