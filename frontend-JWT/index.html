<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema JWT</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Partículas de fondo -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="auth-container" id="authContainer">
            <!-- Formulario de Login -->
            <div class="form-container active" id="loginForm">
                <div class="form-header">
                    <div class="logo">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h2>Iniciar Sesión</h2>
                    <p class="subtitle">Bienvenido de vuelta</p>
                </div>
                
                <form id="loginFormElement">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="loginCorreo" name="correo" placeholder="Correo electrónico" required>
                            <div class="input-border"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="loginClave" name="clave" placeholder="Contraseña" required>
                            <div class="input-border"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Iniciar Sesión</span>
                        <div class="btn-loader">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>

                <div class="form-footer">
                    <p class="switch-form">
                        ¿No tienes cuenta? 
                        <a href="#" id="showRegister" class="link-highlight">Regístrate aquí</a>
                    </p>
                </div>
            </div>

            <!-- Formulario de Registro -->
            <div class="form-container" id="registerForm">
                <div class="form-header">
                    <div class="logo">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h2>Crear Cuenta</h2>
                    <p class="subtitle">Únete a nosotros</p>
                </div>
                
                <form id="registerFormElement">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="registerNombre" name="nombre" placeholder="Nombre completo" required>
                            <div class="input-border"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="registerCorreo" name="correo" placeholder="Correo electrónico" required>
                            <div class="input-border"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="registerClave" name="clave" placeholder="Contraseña" required>
                            <div class="input-border"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Registrarse</span>
                        <div class="btn-loader">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>

                <div class="form-footer">
                    <p class="switch-form">
                        ¿Ya tienes cuenta? 
                        <a href="#" id="showLogin" class="link-highlight">Inicia sesión aquí</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Panel de usuario autenticado -->
        <div class="user-panel" id="userPanel">
            <div class="panel-header">
                <div class="welcome-section">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="welcome-text">
                        <h2>Panel de Usuario</h2>
                        <p>Bienvenido, <span id="userName" class="username"></span></p>
                    </div>
                </div>
                <button class="btn btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Cerrar Sesión
                </button>
            </div>
            
            <div class="panel-content">
                <div class="token-section">
                    <h3><i class="fas fa-key"></i> Token JWT</h3>
                    <div class="token-display" id="tokenDisplay"></div>
                </div>

                <div class="products-section">
                    <div class="section-header">
                        <h3><i class="fas fa-box"></i> Productos</h3>
                        <button class="btn btn-secondary" id="loadProductsBtn">
                            <i class="fas fa-download"></i>
                            Cargar Productos
                        </button>
                    </div>
                    <div id="productsContainer" class="products-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mensajes de alerta -->
    <div class="alert" id="alertContainer">
        <div class="alert-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="alert-content">
            <span class="alert-message" id="alertMessage"></span>
        </div>
        <button class="alert-close" id="alertClose">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
